<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <div class="calc__display">
                    <div class="calc__label calc__history">0</div>
                    <div class="calc__label calc__result">0</div>
                </div>
                <div class="calc__keyboard">
                    <button class="calc__key calc__key--ce">ce</button>
                    <button class="calc__key calc__key--c">c</button>
                    <button class="calc__key calc__key--backspace"><</button>
                    <button class="calc__key calc__key--division">/</button>
                    <button class="calc__key calc__key--multiply">*</button>
                    <button class="calc__key calc__key--subtraction">-</button>
                    <button class="calc__key calc__key--addition">+</button>
                    <button class="calc__key calc__key--dot">.</button>
                    <button class="calc__key calc__key--0">0</button>
                    <button class="calc__key calc__key--1">1</button>
                    <button class="calc__key calc__key--2">2</button>
                    <button class="calc__key calc__key--3">3</button>
                    <button class="calc__key calc__key--4">4</button>
                    <button class="calc__key calc__key--5">5</button>
                    <button class="calc__key calc__key--6">6</button>
                    <button class="calc__key calc__key--7">7</button>
                    <button class="calc__key calc__key--8">8</button>
                    <button class="calc__key calc__key--9">9</button>
                </div>
            </div>
        </div>
    </body>
</html>
